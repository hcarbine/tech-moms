<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flags</title>
    <link rel="stylesheet" href="flags.css">
</head>
<body>
    <div class="flag france">
        <div class="frstripe frblue"></div>
        <div class="frstripe frred"></div>
    </div>
    
    <div class="flag germany">
        <div class="grstripe grblack"></div>
        <div class="grstripe grred"></div>
    </div>
    
    <div class="flag madagascar">
        <div class="mawhite"></div>
        <div class="mared"></div>
        <div class="magreen"></div>
    </div>

    <div class="flag switzerland">
        <div class="hwhite"></div>
        <div class="vwhite"></div>
    </div>
    
    <div class="flag sweden">
        <div class="hyellow"></div>
        <div class="vyellow"></div>
    </div>

    <div class="flag gambia">
        <div class="gred"></div>
        <div class="gwhite1"></div>
        <div class="gwhite2"></div>
        <div class="gblue"></div>
        <div class="ggreen"></div>
    </div>

    <div class="flag japan">
        <div class="jred"></div>
    </div>

    <div class="flag niger">
        <div class="norange1"></div>
        <div class="nwhite"></div>
        <div class="norange2"></div>
        <div class="ngreen"></div>
    </div>

    <div class="flag tonga">
        <div class="tred1"></div>
        <div class="tred2"></div>
        <div class="tred3"></div>
        <div class="tred4"></div>
    </div>

    <div class="flag greece">
            <div class="grwhite1"></div>
            <div class="grwhite2"></div>
            <div class="grwhite3"></div>
            <div class="grwhite4"></div>
            <div class="grwhite5"></div>
            <div class="grwhite6"></div>
    </div>

    <div class="flag maldives">
        <div class="mdred"></div>
        <div class="mdgreen"></div>
        <div class="mdwhite"></div>
    </div>

</body>
</html>
